<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <header>
        <h1 class="header__titulo"> Encriptador de Texto </h1>
    </header>
    <h1>Escriba el texto a encriptar</h1>
    <section class="cuerpo__encriptador">
        
        <div>
        <form class="cuadro__texto" action="#" method="POST" name="ingreso_de_texto" id="ingreso_de_texto">
          <p><label for="">Nota: Solo caracteres en miniscula y no caracter especiales</label></p>
          <textarea class="input-text" type="text" id="cuadro__encriptacion" name="encriptacion" rows="15" cols="35" placeholder="Escriba el texto aqui"></textarea>
          <br>
          
        </form>
        </div>
        <div>
        <img src="./assets/Muñeco.png">
        </div>
        <p></p>
    </section>
    <section class="botones">
        <input onclick="encriptar()" id="encriptar" class="encriptar" type="submit" href="">Encriptar</input>
        <input onclick="desencriptar()" id="desencriptar"class="desencriptar" href=""> Desencriptar</input>
    </section>

    <main class="main">
        <section class="form_box">
          <form action="">
            <label for="input-texto">Solo letras minúsculas, sin acento</label>
            <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
            <input class="btn" type="button" value="encriptar!" id="btn-encriptar">
            <input class="btn" type="button" value="desencriptar!" id="btn-desencriptar">
          </form>
        </section>
      
        <section class="msg box">
          <h2 id="">Mensaje encriptada:</h2>
          <input class="text-input-salida" type="text" id="msg">
          <input class="btn" type="button" value="copiar" id="btn-copy">
        </section>
    
      
    <footer>

    </footer>

    <script src="./public/script.js"></script>
</main>
</body>
</html>
